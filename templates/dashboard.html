<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Propiedades</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard de Propiedades</h1>

    <div>
        <h2>Casas por Rango de Costo</h2>
        <canvas id="casasPorCostoChart" width="400" height="200"></canvas>
    </div>

    <div>
        <h2>Estado de las Casas (Vendidas vs En Venta)</h2>
        <canvas id="estadoCasasChart" width="400" height="200"></canvas>
    </div>

    <script>
        // Funci칩n para crear el gr치fico de Casas por Rango de Costo
        fetch('/api/casas_por_costo')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('casasPorCostoChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(data),
                        datasets: [{
                            label: 'Cantidad de Casas',
                            data: Object.values(data),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });

        // Funci칩n para crear el gr치fico de Estado de las Casas
        fetch('/api/estado_casas')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('estadoCasasChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(data),
                        datasets: [{
                            label: 'Estado de Casas',
                            data: Object.values(data),
                            backgroundColor: [
                                'rgba(255, 159, 64, 0.2)',
                                'rgba(54, 162, 235, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 159, 64, 1)',
                                'rgba(54, 162, 235, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true
                    }
                });
            });
    </script>
</body>
</html>
