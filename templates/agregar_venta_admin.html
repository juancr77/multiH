<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Venta</title>
</head>
<body>
    <h1>Agregar Venta</h1>
    <form method="POST">
        <label>Propiedad:</label>
        <select name="idProfk">
            {% for propiedad in propiedades %}
            <option value="{{ propiedad.idPro }}">{{ propiedad.ciudad }}</option>
            {% endfor %}
        </select><br>
        <label>Estatus:</label>
        <select name="idEstatusfk">
            {% for estatus in estatuses %}
            <option value="{{ estatus.idEstatus }}">{{ estatus.detalle }}</option>
            {% endfor %}
        </select><br>
        <label>Propietario:</label>
        <select name="idPropietario">
            {% for propietario in propietarios %}
            <option value="{{ propietario.idPropietario }}">{{ propietario.nombre }}</option>
            {% endfor %}
        </select><br>
        <label>Fecha de Venta:</label>
        <input type="date" name="fecha_venta" required><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
