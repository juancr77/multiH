<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Venta</title>
</head>
<body>
    <h1>Editar Venta</h1>
    <form method="POST">
        <label>Propiedad:</label>
        <select name="idProfk">
            {% for propiedad in propiedades %}
            <option value="{{ propiedad.idPro }}" {% if propiedad.idPro == venta.idProfk %}selected{% endif %}>
                {{ propiedad.ciudad }}
            </option>
            {% endfor %}
        </select><br>
        <label>Estatus:</label>
        <select name="idEstatusfk">
            {% for estatus in estatuses %}
            <option value="{{ estatus.idEstatus }}" {% if estatus.idEstatus == venta.idEstatusfk %}selected{% endif %}>
                {{ estatus.detalle }}
            </option>
            {% endfor %}
        </select><br>
        <label>Propietario:</label>
        <select name="idPropietario">
            {% for propietario in propietarios %}
            <option value="{{ propietario.idPropietario }}" {% if propietario.idPropietario == venta.idPropietario %}selected{% endif %}>
                {{ propietario.nombre }}
            </option>
            {% endfor %}
        </select><br>
        <label>Fecha de Venta:</label>
        <input type="date" name="fecha_venta" value="{{ venta.fecha_venta }}" required><br>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
