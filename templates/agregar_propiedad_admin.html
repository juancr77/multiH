<form method="POST" enctype="multipart/form-data">
    <label>Ciudad:</label>
    <input type="text" name="ciudad" required><br>

    <label>Estado:</label>
    <input type="text" name="estado" required><br>

    <label>Código Postal:</label>
    <input type="text" name="codigo_postal" required><br>

    <label>Precio:</label>
    <input type="number" step="0.01" name="precio" required><br>

    <label>Recámaras:</label>
    <input type="number" name="num_recamaras" required><br>

    <label>Baños:</label>
    <input type="number" name="num_banos" required><br>

    <label>Seguro:</label>
    <select name="idSeguro" required>
        <option value="" disabled selected>Seleccione un seguro</option>
        {% for seguro in seguros %}
        <option value="{{ seguro.idS }}">{{ seguro.detalle }}</option>
        {% endfor %}
    </select><br>

    <label>Imagen:</label>
    <input type="file" name="imagen" accept="image/*"><br>

    <button type="submit">Guardar</button>
</form>
