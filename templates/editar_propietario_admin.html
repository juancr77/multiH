<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Propietario</title>
</head>
<body>
    <h1>Editar Propietario</h1>
    <form method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ propietario.nombre }}" required><br>
        <label>Apellido:</label>
        <input type="text" name="apellido" value="{{ propietario.apellido }}" required><br>
        <label>Teléfono:</label>
        <input type="text" name="telefono" value="{{ propietario.telefono }}"><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ propietario.email }}"><br>
        <label>Dirección:</label>
        <input type="text" name="direccion" value="{{ propietario.direccion }}"><br>
        <label>Fecha de Registro:</label>
        <input type="date" name="fecha_registro" value="{{ propietario.fecha_registro }}" required><br>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
